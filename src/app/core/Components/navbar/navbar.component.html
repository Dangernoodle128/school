<div class="container">
  <mat-toolbar class="toolbar" color="primary">
    <button mat-icon-button (click)="drawer.toggle()"><mat-icon>list</mat-icon></button>
    <span class="example-spacer"></span>
    <span>School</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="onTouch()" [color]="clr">
      <span class="material-symbols-outlined">
        design_services
        </span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="log"><mat-icon>account_circle</mat-icon></button>
    <mat-menu #log="matMenu" xPosition="before">
      <button mat-menu-item>Logout</button>
      <button mat-menu-item>Change password</button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container class="example-container" fixedviewport="true" autosize>
    <mat-drawer #drawer fxLayout="column" [mode]='mode' opened="true">
      <mat-nav-list fxLayout="column" fxLayoutGap="10px">
        <mat-list-item *ngFor="let i of sidenavoptions" routerLink={{i.url}}>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon mat-list-icon>
              {{i.icon}}
            </mat-icon>
            <span class="sn">{{i.name}}</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
