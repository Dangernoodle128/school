<div class="container">
  <h1 class="mat-h1">Dashboard</h1>
  <div fxLayout="row">
    <div fxFlex="65%">
      <mat-grid-list cols="0" rowHeight="350px">
        <mat-grid-tile>
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div>Card Content </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <!-- <ng-container *ngFor="let comm of results; let i = index"> -->
          <mat-grid-tile colspan="1" rowspan="1">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div fxLayout="row">
              <div fxLayout="column" class="upanddown">
                <button mat-icon-button (click)="Onupvote()"><mat-icon>keyboard_arrow_up</mat-icon></button>
                <!-- Upvote and downvotes --><p>{{v}}</p>
                <button mat-icon-button (click)="Ondownvote()"><mat-icon>keyboard_arrow_down</mat-icon></button>
              </div>
              <div class="contentt" fxLayout="column" fxLayoutAlign="space-between start">
                <!-- <h4>Arockya</h4> -->
                <span>{{ currentDateTime | date:'medium' }}</span>
                <!-- <p>{{comm.content}}</p> -->
                <div class="replybox">
                  <mat-form-field appearance="outline">
                    <textarea matInput ></textarea>
                    <button mat-button ><mat-icon>reply</mat-icon>reply</button>
                  </mat-form-field>
                </div>
              </div>
            </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      <!-- </ng-container> -->
      </mat-grid-list>
    </div>

    <div fxFlex="35%">
      <mat-grid-list cols="1" rowHeight="350px" cdkDropList (cdkDropListDropped)="drop($event)" class="example-list">
        <ng-container *ngFor="let item of todo"  class="example-box">
          <mat-grid-tile colspan="1" rowspan="1" cdkDrag [cdkDragDisabled]="drag">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  <h3>{{item}}</h3>
                  <mat-icon class="material-symbols-outlined more-button" color="accent" cdkDragHandle [fxHide]="drag">
                    hand_bones
                  </mat-icon>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>Card Content 1 </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        </ng-container>
      </mat-grid-list>
    </div>
  </div>
  <button mat-fab color="primary" class="forum" (click)="Oncomment()">
    <mat-icon>forum</mat-icon>
  </button>
</div>

<ng-template #post>
  <h1 mat-dialog-title>Share a Reply</h1><br>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Add a Comment..</mat-label>
      <textarea matInput [(ngModel)]="comm"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button color="primary" (click)="OnSubComment()" [mat-dialog-close]="true">Submit</button>
  </div><br>
</ng-template>
